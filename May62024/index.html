<script>
    function toggleForms() {
        var userLoginForm = document.getElementById('userLogin');
        var adminForm = document.getElementById('adminForm');

        if (userLoginForm.style.display === 'block' || userLoginForm.style.display === '') {
            userLoginForm.style.display = 'none';
            adminForm.style.display = 'block';
        } else {
            userLoginForm.style.display = 'block';
            adminForm.style.display = 'none';
        }
    }

    function toggleForms() {
        var userLoginForm = document.getElementById('userLogin');
        var adminForm = document.getElementById('adminForm');

        if (userLoginForm.classList.contains('visible-form') || userLoginForm.style.display !== 'none') {
            userLoginForm.classList.remove('visible-form');
            userLoginForm.classList.add('hidden-form');
            userLoginForm.style.display = 'none';
            setTimeout(function () {
                adminForm.style.display = 'block';
                adminForm.classList.add('visible-form');
                adminForm.classList.remove('hidden-form');
            }, 100); // Adjust the timeout to match your CSS transition
        } else {
            adminForm.classList.remove('visible-form');
            adminForm.classList.add('hidden-form');
            adminForm.style.display = 'none';
            setTimeout(function () {
                userLoginForm.style.display = 'block';
                userLoginForm.classList.add('visible-form');
                userLoginForm.classList.remove('hidden-form');
            }, 100); // Adjust the timeout to match your CSS transition
        }
    }
    
function adminPage() {
        window.location.href = "adminlogin.php";
    }
 
</script>

 <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Function to set default value for location input
        function setDefaultLocation() {
            var locationInput = document.getElementById('location');
            var locationParam = getUrlParameter('location');
            if (locationParam !== '') {
                locationInput.value = locationParam;
            } else {
                // Default value if no location parameter is provided
                locationInput.value = '';
            }
        }

        // Call setDefaultLocation function when the page loads
        window.onload = setDefaultLocation;
    </script>
